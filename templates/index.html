<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
</head>
<body>
    <h1>Upload File</h1>
    <form action="/dashboard/index" method="post" enctype="multipart/form-data" accept-charset="utf-8">

        <button>Submit</button>
    </form> <br>

</body>
</html>
